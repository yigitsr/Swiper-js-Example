<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="slider.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Swiper js</title>
</head>

<body>


    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/1_1920x1080.jpg" alt="anan"></div>
                <div class="swiper-slide"><img src="images/2_1920x1080.jpg" alt="anan"></div>
                <div class="swiper-slide"><img src="images/3_1920x1080.jpg" alt="anan"></div>
                <div class=" swiper-slide"><img src="images/4_1920x1080.jpg" alt="anan"></div>



            </div>
            <!-- If we need pagination -->
            <div class=" swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </div>



    <!-- image credit : https://unsplash.com -->
</body>

</html>
